<!DOCTYPE html>
<html>
<body>
<script>

let a = parseFloat(prompt("请输入系数a:"));
let b = parseFloat(prompt("请输入系数b:"));
let c = parseFloat(prompt("请输入系数c:"));


let delta = b * b - 4 * a * c;


let x1 = (-b + Math.sqrt(delta)) / (2 * a); 
let x2 = (-b - Math.sqrt(delta)) / (2 * a);


alert(`解为：\nx1 = ${x1.toFixed(2)}\nx2 = ${x2.toFixed(2)}`);
console.log("详细结果：", { a, b, c, delta, x1, x2 });
</script>
</body>
</html>
